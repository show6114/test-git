<html>
    <head></head>

    <body>
        <div id="main"></div>
        <script>
            var obj = document.getElementById('main');

            var html = '<table>';
            for (var i=1;i<10;i++) {

                html = html + '<tr>';
                for (var j=1;j<10;j++) {
                    html = html + '<td>' + i*j + '</td>';
                }
                html = html + '</tr>';
            }
            html = html + '</table>';

            obj.innerHTML = html;
        </script>
    </body>
</html>
