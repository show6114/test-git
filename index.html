<html>
    <head></head>

    <body>
        <div id="main"></div>
        <script>
            var obj = document.getElementById('main');



            for (var i=1;i<10;i++) {
                for (var j=1;j<10;j++) {
                    obj.innerHTML = obj.innerHTML + i*j +' ';        
                }
            }
        </script>
    </body>
</html>
