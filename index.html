<!doctype html>
<html lang="zh-Hant">
    <head>
        <title>九九乘法表</title>
        <meta charset="utf-8"/>
        <style>
            table, tr, td {
                border: 1px solid gray;
                border-collapse: collapse; 
            }
            td {
                width: 50px;
            }
        </style>
    </head>

    <body>
        <h1>九九乘法表</h1>
        <div id="main"></div>
        <script>
            var obj = document.getElementById('main');

            var html = '<table>';
            for (var i=1;i<10;i++) {

                html += '<tr>';
                for (var j=1;j<10;j++) {
                    html += '<td>' + i*j + '</td>';
                }
                html += '</tr>';
            }
            html += '</table>';

            obj.innerHTML = html;
        </script>
    </body>
</html>
